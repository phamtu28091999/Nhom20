<!DOCTYPE html>
<html lang="vn" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Xem chi tiết</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<style>
.add {
	color: red;
	height: 10px;
}
#form{
width: 400px;
margin: auto;
}
</style>
</head>
<body>

	<div class="container" style="margin-top: 30px">
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">

				<div th:include="header.html"></div>

				<form th:action="@{#}" class="navbar-form navbar-right">
					<div class="form-group">
						<input type="text" class="form-control" name="keyword"
							id="keyword" size="50" th:value="${keyword}">
					</div>
					<input type="submit" value="Tìm kiếm" class="btn btn-default">
				</form>
			</div>
		</nav>
	</div>

	<div class="container col-6" id="form">
		<div class="col-md-auto">
			<h2>Xem chi tiết đơn nhập hàng</h2>
			<form >
				<div>
					<label>Mã đơn hàng</label> <input th:value="${o.id}" type="text"
						class="form-control" readonly="true" />
				</div>
				<div style="clear: both; display: block; height: 10px"></div>

				<div>
					<label>Tên nhà cung cấp</label> <input th:value="${s.name}"
						type="text" class="form-control" readonly="true" />
				</div>
				<div style="clear: both; display: block; height: 10px"></div>

				<div>
					<label>Tên sách</label> <input th:value="${b.name}" type="text"
						class="form-control" readonly="true" />
				</div>
				<div style="clear: both; display: block; height: 10px"></div>

				<div>
					<label>Giá nhập</label> <input th:value="${o.price}" type="text"
						class="form-control" readonly="true" />
				</div>
				<div style="clear: both; display: block; height: 10px"></div>
				
				<div>
					<label>Số lượng</label> <input th:value="${o.number}" type="text"
						class="form-control" readonly="true" />
				</div>
				<div style="clear: both; display: block; height: 10px"></div>
				
				<div>
					<label>Tổn tiền</label> <input th:value="${o.total}" type="text"
						class="form-control" readonly="true" />
				</div>
				<div style="clear: both; display: block; height: 10px"></div>
				
				<div>
					<a th:href="@{/order/exit}" class="btn btn-success">In hóa đơn</a> <a
						style="margin-left: 200px" th:href="@{/order/}"
						class="btn btn-info">Thoát</a>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
