<!DOCTYPE html>
<html lang="vn" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Them moi mat hang</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<style>
.add {
	color: red;
	height: 10px;
}
#form{
width: 400px;
margin: auto;
}
</style>
</head>
<body>
	<div class="container" style="margin-top: 30px">
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">

				<div th:include="header.html"></div>

				<form th:action="@{#}" class="navbar-form navbar-right">
					<div class="form-group">
						<input type="text" class="form-control" name="keyword"
							id="keyword" size="50" th:value="${keyword}">
					</div>
					<input type="submit" value="Tìm kiếm" class="btn btn-default">
				</form>

			</div>
		</nav>
	</div>

	<div class="container col-6" id="form">
		<h2>Sửa mặt hàng</h2>
		<div class="col-md-auto">
			<form th:object="${book}" th:action="@{/book/saveUpdate}" th:method="post">
				<label th:for="img">Mã sách</label> <input type="text" readonly="true"
						th:field="*{id}" class="form-control" placeholder="Id" />
				<div>
					<label th:for="img">Hình ảnh</label> <input type="text"
						th:field="*{img}" class="form-control" placeholder="Hinh anh" />
					<div class="add">
						<font size="-1.5" th:if="${#fields.hasErrors('img')}"
							th:errors="*{img}"></font>
					</div>
				</div>
				<div style="clear: both; display: block; height: 10px"></div>

				<div>
					<label th:for="name">Tên sách</label> <input type="text"
						th:field="*{name}" class="form-control" placeholder="Ten sach" />
					<div class="add">
						<font size="-1.5" th:if="${#fields.hasErrors('name')}"
							th:errors="*{name}"></font>
					</div>
				</div>
				<div style="clear: both; display: block; height: 10px"></div>

				<div>
					<label>Giá bán</label> <input type="text" th:field="*{price}"
						class="form-control" placeholder="Gia ban" />
					<div class="add">
						<font size="-1.5" th:if="${#fields.hasErrors('img')}"
							th:errors="*{img}"></font>
					</div>
				</div>
				<div style="clear: both; display: block; height: 10px"></div>

				<div>
					<label>Tồn kho</label> <input type="text" th:field="*{number}"
						class="form-control" placeholder="Ton kho" readonly="true" />
					<div class="add">
						<font size="-1.5" th:if="${#fields.hasErrors('img')}"
							th:errors="*{img}"></font>
					</div>
				</div>
				<div style="clear: both; display: block; height: 10px"></div>
				
				<input style="margin-top: 10px" type="submit"
					class="btn btn-success" value="save">
			</form>
		</div>
	</div>
</body>
</html>
